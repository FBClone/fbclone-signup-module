<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id = "fbclone-signup-module">
    <template>
        <style>
            :host {
                position: relative;
                left: 35%;
            }

            .signUp {
                margin-left: 5%;
                margin-right: 5%;
                margin-bottom: 5%;
            }

            #signUpForm {
                width: 25%;
            }

            #submit {
                border: 1px black solid;
                background-color: lightgray;
                margin-left: 69%;
                margin-top: 3%;
            }
        </style>

        <div id = "signUpForm">
            <paper-input
                    label="First Name"
                    id="firstName"
                    class="signUp"
                    value="{{firstName}}"></paper-input>

            <paper-input
                    label="Last Name"
                    id="lastName"
                    class="signUp"
                    value="{{lastName}}"></paper-input>

            <paper-input
                    label="Age"
                    id="age"
                    class="signUp"
                    type="number"
                    value="{{age}}"></paper-input>

            <paper-input
                    label="Email"
                    id="email"
                    class="signUp"
                    value="{{email}}"></paper-input>

            <paper-button id="submit" on-tap="submitForm">Submit</paper-button>
        </div>
    </template>

    <script>
        Polymer({
            is: "fbclone-signup-module",

            properties: {
                firstName: {
                    type: String,
                    notify: true
                },

                lastName: {
                    type: String,
                    notify: true
                },

                age: {
                    type: Number,
                    notify: true
                },

                email: {
                    type: String,
                    notify: true
                },

                fbapp: {
                    type: object,
                    notify: true
                }

            },

            submitForm: function() {
                console.log('fbapp content: ' + fbapp);
            }
        });
    </script>
</dom-module>
