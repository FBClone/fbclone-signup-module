<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">

<dom-module id = "fbclone-signup-module">
    <template>
        <style>
            :host {
                position: relative;
                left: 35%;
            }

            .signUp {
                margin-left: 5%;
                margin-right: 5%;
                margin-bottom: 5%;
            }

            #signUpForm {
                width: 320px;
                border: 1px black solid;
                border-radius: 30px;
                height: 385px;
                background: lightcyan;
            }

            #submit {
                border: 1px black solid;
                background-color: lightgray;
                position: relative;
                left: 110px;
                top: 6px;
            }

            #back {
                border: 1px black solid;
                background-color: lightgray;
                position: relative;
                top: 6px;
                left: 20px;
            }
        </style>

        <firebase-query
            id="query"
            app-name="[[appName]]"
            path="/system/users"
            data="{{data}}">
        </firebase-query>

        <div id = "signUpForm">
            <paper-input
                    label="First Name"
                    id="firstName"
                    class="signUp"
                    value="{{firstName}}">
            </paper-input>

            <paper-input
                    label="Last Name"
                    id="lastName"
                    class="signUp"
                    value="{{lastName}}">
            </paper-input>

            <paper-input
                    label="Age"
                    id="age"
                    class="signUp"
                    type="number"
                    value="{{age}}">
            </paper-input>

            <paper-input
                    label="Email"
                    id="email"
                    class="signUp"
                    value="{{email}}">
            </paper-input>

            <paper-button id="back" on-tap="closeUserForm">Back</paper-button>
            <paper-button id="submit" on-tap="updateAccount">Submit</paper-button>
        </div>
    </template>

    <script>
        Polymer({
            is: "fbclone-signup-module",

            properties: {
                firstName: {
                    type: String,
                    notify: true
                },

                lastName: {
                    type: String,
                    notify: true
                },

                age: {
                    type: Number,
                    notify: true
                },

                email: {
                    type: String,
                    notify: true
                },

                data: {
                    type: Array,
                    notify: true
                }
            },

            updateAccount: function() {
                var query = this.$$("#query");
                var ref = query.ref;

                var newUser = {
                    firstName: this.firstName,
                    lastName: this.lastName,
                    age: this.age,
                    email: this.email
                };

                ref.push(newUser);

                this.$$('#firstName').value = null;
                this.$$('#lastName').value = null;
                this.$$('#age').value = null;
                this.$$('#email').value = null;

                this.closeUserForm();
            },

            closeUserForm: function() {
                this.fire('user-window-closed');
            }
        });
    </script>
</dom-module>
